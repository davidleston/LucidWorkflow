<!DOCTYPE html>
<html manifest="manifest.mf">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="jqueryMobile.css"/>
    <title>LucidWorkflow</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="apple-touch-icon" href="iphoneIcon.png"/>
    <link rel="apple-touch-startup-image" href="iphoneSplash.png"/>
</head>
<body>
<div data-role="page">
    <div data-id="header" data-role="header" data-position="fixed">
        <h1 class="actions">Actions</h1>
        <h1 class="history">History</h1>
        <a data-role="button" href="#" class="clearHistory ui-btn-right history">clear history</a>
        <h1 class="authentication">Sign In / Sign Up</h1>
    </div>
    <div data-role="content">
        <section class="actions">
            <ul class="availableTransitions" data-role="listview" data-inset="true"></ul>
        </section>
        <section class="history">
            <ol class="history" data-role="listview" data-inset="true"></ol>

            <div class="status">
                <span class="networkStatus">Checking network status...</span> v<span class="version"></span>
            </div>
        </section>
        <section class="authentication">
            <div class="error ui-state-error ui-corner-all">
                <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
                <strong><span class="errorMessage">filler</span></strong><br/>
                error <span class="errorNumber"></span>
            </div>
            <div class="signIn">
                <form id="signInForm">
                    <label for="emailAddress">email address</label>
                    <input type="email" class="default" id="emailAddress" title="email address"/></br>
                    <label for="password">password</label>
                    <input type="text" class="default" id="password" title="password"/><br/>
                    <button type="submit" id="submit">sign in / up</button>
                </form>
            </div>
        </section>
    </div>
    <div data-id="footer" data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a data-role="button" class="ui-btn-active actionsNav">Actions</a></li>
                <li><a data-role="button" class="historyNav">History</a></li>
                <li>
                    <a data-role="button" class="signIn authenticationNav">Sign In</a>
                    <a data-role="button" class="signOut authenticationNav" style="display: none;">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="parsePlugin.js"></script>
<script src="index.js"></script>
<script src="parse.js"></script>
<script src="networkStatus.js"></script>
<script src="jqueryMobile.js"></script>
</body>
</html>
