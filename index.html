<!DOCTYPE html>
<html manifest="manifest.mf">
<head>
    <link href="css/cupertino/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="qunit.css" media="screen"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui-1.8.20.custom.min.js"></script>
    <script src="parsePlugin.js"></script>
    <script src="qunit.js"></script>
    <script src="index.js"></script>
    <script src="parse.js"></script>
    <script src="networkStatus.js"></script>
    <script src="tests.js"></script>
    <title>LucidWorkflow</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="iphoneIcon.png"/>
</head>
<body>
<div class="update ui-state-highlight ui-corner-all">
    <span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
    Update available <input type="button" onclick="window.location.reload(true)" value="reload app">
</div>
<div class="error ui-state-error ui-corner-all">
    <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
    <strong><span class="errorMessage">filler</span></strong><br/>
    error <span class="errorNumber"></span>
</div>
<div class="status">
    <span class="networkStatus">Checking network status...</span> v<span class="version"></span>
</div>
<div class="signIn">
    <form action="javascript:signUp()" id="form">
        <input type="text" class="default" id="emailAddress" title="email address"/>
        <input type="text" class="default" id="password" title="password"/>
        <input type="submit" id="submit" value="sign in / up"/>
    </form>
</div>
<input type="button" class="signOut" onclick="signOut()" value="sign out"/>
<div class="availableTransitions">
    <h1>Available Transitions</h1>
    <ul class="list"></ul>
</div>
<div class="history">
    <h1>History <input type="button" onclick="window.localStorage.clear();draw();" value="clear history"></h1>
    <ol class="list"></ol>
</div>
<div class="test">
    <h1 id="qunit-header">QUnit example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</div>
</body>
</html>
